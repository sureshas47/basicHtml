<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<!-- meta tag for auto refresh content in every 2 seconds -->
	<meta http-equiv="refresh" content="5">
	<!-- meta tag for seo -->
	<meta name="description" content="this is the website for politics ">
	<meta name="keywords">
</head>
<body>
	<h1> i am refreshed</h1>
	this is <b>bold</b>
	this is <strong>bold</strong><br>
	this is <em>italic using em tag</em>
	this is <i>italic using i tag</i>
	<p>p tag-this line has single space between texts</p>
	<pre>pre tag-this line has multiple space               between texts</pre>
	<p>hello &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; world</p>
	<p>&copy; reserved</p>
	<p>&lt;p&gt; tag is amazing</p>
	<p>&caret; back slash</p>

	<form>
		<input type="texts" name="" maxlength="4">
		<input type="texts" name="" minlength="2" placeholder="minlength">
		<input type="number" name="" maxlength="">
		<input type="password" name="" maxlength="">
		<input type="file" name="">
		<input type="email" name="" required="">
		<input type="submit" name="">
		<input type="search">
		<input type="range" min="1" max="100" step="3"><br>
		<input type="checkbox">
		<input type="date">
		<input type="datetime-local">
		<input type="radio" name="gender">male
		<input type="radio" name="gender">female <br>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/1Rs2ND1ryYc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	</form>
</body>
</html>
